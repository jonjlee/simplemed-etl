<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Data Analysis</title>

    <link href="static/thirdparty/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="stats.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="section-title">Settings</li>
            <li class="section">
            <div><em>Add analysis parameters here</em></div>
            </li>
          </ul>
        </div>
        <div class="col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">Summary</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Outcomes</h4>
                    <table class="table" id="table1"></table>
                </div>
                <div class="col-md-6">
                    <h4>Histogram</h4>
                    <div class="graph" id="graph1"></div>
                </div>
            </div>
          </div>
      </div>
    </div>

    <!-- Templates -->
    <script id="table-template" type="text/template">
      <tbody>
        <% _.each(rows, function(row, rownum) { %>
          <tr>
          <% _.each(row, function(col, colnum) {
            header = (rownum < num_header_rows || colnum < num_header_cols);
            if (header) {
              print("<th>" + col + "</th>");
            } else {
              print("<td>" + col + "</td>");
            }
          }); %>
          </tr>
        <% }); %>
      </tbody>
    </script>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/thirdparty/jquery-1.11.2.min.js"></script>
    <script src="static/thirdparty/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script src="static/thirdparty/flotr2.min.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/FlashCanvas/bin/flashcanvas.js"></script>
    <![endif]-->
    <script src="data.js"></script>
    <script src="stats.js"></script>
  </body>
</html>
